###################################################
##  DISPLAY                                      ##
###################################################

# Set tmux to display in 256 color
set -g default-terminal    "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set border colors
set-option -g pane-border-style 'fg=#343D46,bg=colour0'
set-option -g pane-active-border-style 'fg=colour3,bg=colour0'

# Set status line message style
set -g message-style "fg=colour5,bg=default"

# Set mode style (including history bar)
set -g mode-style "fg=colour3"

###################################################
##  GENERAL                                      ##
###################################################

# Start windows numbering at 1
set -g base-index 1

# Start pane numbering at 1
setw -g pane-base-index 1

# Re-draw status window every 5 seconds
set -g status-interval 5

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# enable scroll with mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# shorten command delay
set -sg escape-time 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "tmux.conf source"

# Bind <prefix>- to split window horizontally
bind - split-window -v

# Bind <prefix>| to split window vertically
bind | split-window -h

# Map vim movement keys as pane movement keys with prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


###################################################
##  STATUS BAR                                   ##
###################################################

# Enable status bar
set-option -g status on

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#d8dee9,bg=#65737e"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#62b3b2"
set -g status-style "none,bg=#343d46"
set -g message-style "fg=#d8dee9,bg=#65737e"
set -g pane-border-style "fg=#65737e"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#d8dee9,bg=#343d46"
set -g status-left "#[fg=#ffffff,bg=#62b3b2] #S #[fg=#62b3b2,bg=#343d46,nobold,nounderscore,noitalics]"
# set -g status-right "#[fg=#65737e,bg=#343d46,nobold,nounderscore,noitalics]#[fg=#d8dee9,bg=#65737e] %Y-%m-%d  %H:%M #[fg=#62b3b2,bg=#65737e,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#62b3b2] #h "
set -g status-right "#[fg=#ffffff,bg=#62b3b2] %H:%M "
setw -g window-status-format "#[fg=#d8dee9,bg=#343d46] #I #[fg=#d8dee9,bg=#343d46] #W "
setw -g window-status-current-format "#[fg=#343d46,bg=#65737e,nobold,nounderscore,noitalics]#[fg=#d8dee9,bg=#65737e] #I #[fg=#d8dee9,bg=#65737e] #W #[fg=#65737e,bg=#343d46,nobold,nounderscore,noitalics]"
